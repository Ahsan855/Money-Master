<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- googel font  -->
    

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">

    <title>Money Budget</title>
  </head>
  <body>
      <!-- Header Section -->
      <header>
          <h1 class="text-5xl font-semibold text-center m-16">Money <span class="text-cyan-500">income for me</span></h1>
      </header>
      <!--  Main Section -->
    <main>
        <section class="w-3/4 mx-auto p-2">

            <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-4">
                <div class="">
                    <img src="./f00181.jpg" alt="">
                </div>
                <div class="bg-slate-100 border-3">
                    <!-- Form Section With Style -->
                    <form class="w-full max-w-sm mb-8">
                        <h1 class="text-2xl text-center font-semibold mt-16 mb-8">Income</h1>
                        <!-- Income Section -->
                        <div class="md:flex md:items-center mb-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                              Income:
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <input id='incomeTotal' class="bg-white-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text">
                          </div>
                        </div>
                        <!-- Expenses Section -->
                        <h1 class="text-2xl text-center font-semibold mt-16 mb-8">Expenses</h1>
                        <!-- Food Section -->
                        <div class="md:flex md:items-center mb-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                              Food:
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <input id="Food-price" class="bg-white-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"type="text">
                          </div>
                        </div>
                        <!-- rent Section -->
                        <div class="md:flex md:items-center mb-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                              Rent:
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <input id="Rent-Total" class="bg-white-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"type="text">
                          </div>
                        </div>
                        <!-- Clothes Section -->
                        <div class="md:flex md:items-center mb-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                              Clothes:
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <input id='clothes-total' class="bg-white-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"type="text">
                          </div>
                        </div>
                        <!-- Calculate Button Section -->
                        <div class="md:flex md:items-center">
                          <div class="md:w-1/3"></div>
                          <div class="md:w-2/3">
                            <button id="calulate-total" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-8 rounded" type="button">
                              Calculate
                            </button>
                          </div>
                        </div>
                        <!-- Total Expenses section -->
                        <div>
                            <h1 class="text-xl font-semibold text-center mt-10">Total Expenses: <span id="total-expenses"></span></h1>
                        </div>
                        <div>
                            <h1 class="text-xl font-semibold text-center mt-10">Balance:<span id="total-balance"></span></h1>
                        </div>
                        <!-- divided section -->
                        <div class="p-2">
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                    Save:
                                  </label>
                                </div>
                                <div class="md:w-1/5">
                                  <input id="save-input" class="bg-white-200 appearance-none border-2 border-gray-200 rounded md:w-full sm:w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"type="text">
                                </div>
                                <div>
                                    <span class="text-2xl md:ml-10 sm:text-center">%</span>
                                </div>
                                <div class="md:w-1/5 ml-16">
                                    <button id="saved-button" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-8 rounded" type="button">
                                      Save
                                    </button>
                                  </div>
                              </div>

                        </div>
                        <!-- saving Amount section -->
                        <div>
                            <h1 class="text-xl font-semibold text-center mt-10">Saving Amount: <span id="save-amount"></span></h1>
                        </div>
                        <div>
                            <h1 class="text-xl font-semibold text-center mt-10">Remainig Balance: <span id="remaining-balance"></span></h1>
                        </div>
                      </form>
                </div>
            </div>
          
        </section>
    </main>
    <script src="javascript/javascripts.js"></script>
  </body>
</html>
